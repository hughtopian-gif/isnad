<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isnad â€” Live Stats Dashboard</title>
    <meta name="description" content="Real-time statistics for the Isnad security scanner.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d4aa;
            --primary-dark: #00b894;
            --danger: #ff6b6b;
            --warning: #feca57;
            --success: #00d4aa;
            --bg: #0a0a0b;
            --bg-elevated: #111113;
            --bg-card: #16161a;
            --border: #2a2a2e;
            --text: #e4e4e7;
            --text-muted: #71717a;
            --text-dim: #52525b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 0 24px; }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 16px 0;
            background: rgba(10, 10, 11, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
        }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        .logo {
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), #4a9eff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        nav { display: flex; gap: 32px; align-items: center; }
        nav a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover { color: var(--text); }
        nav a.active { color: var(--primary); }

        /* Main */
        main { padding: 120px 0 60px; }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s;
        }
        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }
        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--text);
            font-variant-numeric: tabular-nums;
        }
        .stat-value.green { color: var(--primary); }
        .stat-value.red { color: var(--danger); }
        .stat-value.blue { color: #4a9eff; }
        .stat-value.yellow { color: var(--warning); }
        .stat-label {
            color: var(--text-muted);
            font-size: 12px;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Charts */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
            margin-bottom: 24px;
        }
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 180px;
            gap: 12px;
        }
        .bar-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }
        .bar {
            width: 100%;
            max-width: 50px;
            background: linear-gradient(180deg, var(--primary), var(--primary-dark));
            border-radius: 6px 6px 0 0;
            min-height: 4px;
            transition: height 0.5s ease;
        }
        .bar-label {
            color: var(--text-dim);
            font-size: 11px;
            margin-top: 10px;
            text-align: center;
        }
        .bar-value {
            color: var(--primary);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Risk Breakdown */
        .risk-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }
        .risk-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: var(--bg);
            border-radius: 8px;
            border: 1px solid var(--border);
        }
        .risk-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .risk-dot.clean { background: var(--primary); }
        .risk-dot.low { background: #97ca00; }
        .risk-dot.medium { background: var(--warning); }
        .risk-dot.high { background: #fe7d37; }
        .risk-dot.critical { background: var(--danger); }
        .risk-name { color: var(--text-muted); flex: 1; font-size: 13px; }
        .risk-count { font-weight: 600; color: var(--text); font-family: 'JetBrains Mono', monospace; }

        /* Footer */
        footer {
            padding: 40px 0;
            border-top: 1px solid var(--border);
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .footer-links { display: flex; gap: 24px; }
        .footer-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .footer-links a:hover { color: var(--text); }
        .footer-credit { color: var(--text-dim); font-size: 14px; }

        /* Loading / Error */
        .loading {
            text-align: center;
            padding: 80px;
            color: var(--text-muted);
        }
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .last-updated {
            text-align: center;
            color: var(--text-dim);
            font-size: 12px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            nav { gap: 16px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .footer-content { flex-direction: column; text-align: center; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">
                <div class="logo-icon">ðŸ”±</div>
                isnad
            </a>
            <nav>
                <a href="/docs">API Docs</a>
                <a href="/stats.html" class="active">Stats</a>
                <a href="https://github.com/hughtopian-gif/isnad">GitHub</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>ðŸ“Š Live Stats</h1>
            <p class="subtitle"><span class="live-dot"></span>Auto-refreshes every 30 seconds</p>

            <div id="dashboard">
                <div class="loading">Loading stats...</div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="/">Home</a>
                    <a href="/docs">API Docs</a>
                    <a href="https://github.com/hughtopian-gif/isnad">GitHub</a>
                </div>
                <div class="footer-credit">Built by H. Evans</div>
            </div>
        </div>
    </footer>

    <script>
        async function loadStats() {
            const dashboard = document.getElementById('dashboard');

            try {
                const response = await fetch('/api/v1/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');
                const stats = await response.json();

                const maxDaily = Math.max(...stats.daily_last_7_days.map(d => d.count), 1);

                dashboard.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value blue">${stats.total_scans.toLocaleString()}</div>
                            <div class="stat-label">Total Scans</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value green">${stats.today.toLocaleString()}</div>
                            <div class="stat-label">Today</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.this_week.toLocaleString()}</div>
                            <div class="stat-label">This Week</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value red">${stats.threats_detected.toLocaleString()}</div>
                            <div class="stat-label">Threats Found</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value yellow">${stats.unique_users.toLocaleString()}</div>
                            <div class="stat-label">Unique Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${stats.this_month.toLocaleString()}</div>
                            <div class="stat-label">This Month</div>
                        </div>
                    </div>

                    <div class="chart-section">
                        <div class="chart-title">ðŸ“ˆ Scans â€” Last 7 Days</div>
                        <div class="bar-chart">
                            ${stats.daily_last_7_days.map(day => {
                                const height = (day.count / maxDaily) * 140 + 4;
                                const date = new Date(day.date);
                                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                                const dayNum = date.getDate();
                                return `
                                    <div class="bar-container">
                                        <div class="bar-value">${day.count}</div>
                                        <div style="flex: 1; display: flex; align-items: flex-end; width: 100%;">
                                            <div class="bar" style="height: ${height}px;"></div>
                                        </div>
                                        <div class="bar-label">${dayName}<br>${dayNum}</div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    </div>

                    <div class="chart-section">
                        <div class="chart-title">ðŸŽ¯ Risk Level Breakdown</div>
                        <div class="risk-breakdown">
                            <div class="risk-item">
                                <div class="risk-dot clean"></div>
                                <span class="risk-name">Clean</span>
                                <span class="risk-count">${stats.by_risk_level.clean || 0}</span>
                            </div>
                            <div class="risk-item">
                                <div class="risk-dot low"></div>
                                <span class="risk-name">Low</span>
                                <span class="risk-count">${stats.by_risk_level.low || 0}</span>
                            </div>
                            <div class="risk-item">
                                <div class="risk-dot medium"></div>
                                <span class="risk-name">Medium</span>
                                <span class="risk-count">${stats.by_risk_level.medium || 0}</span>
                            </div>
                            <div class="risk-item">
                                <div class="risk-dot high"></div>
                                <span class="risk-name">High</span>
                                <span class="risk-count">${stats.by_risk_level.high || 0}</span>
                            </div>
                            <div class="risk-item">
                                <div class="risk-dot critical"></div>
                                <span class="risk-name">Critical</span>
                                <span class="risk-count">${stats.by_risk_level.critical || 0}</span>
                            </div>
                        </div>
                    </div>

                    <p class="last-updated">Last updated: ${new Date(stats.generated_at).toLocaleString()}</p>
                `;
            } catch (error) {
                dashboard.innerHTML = '<div class="error">Failed to load stats. Please try again later.</div>';
                console.error(error);
            }
        }

        loadStats();
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
