<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isnad Scanner ‚Äî Trust Infrastructure for Agents</title>
    <style>
        :root {
            --bg: #0a0a0b;
            --card: #18181b;
            --border: #27272a;
            --text: #e4e4e7;
            --muted: #71717a;
            --accent: #22d3ee;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
            --critical: #dc2626;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            padding: 2rem 0 3rem;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .logo span { color: var(--accent); }
        
        .tagline {
            color: var(--muted);
            font-size: 1.1rem;
        }
        
        .scanner-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .tab.active, .tab:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }
        
        input[type="url"], textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
        }
        
        input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        textarea {
            min-height: 200px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .btn:hover { opacity: 0.9; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .btn .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .results.show { display: block; }
        
        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }
        
        .risk-badge {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        
        .risk-clean { background: var(--success); color: white; }
        .risk-low { background: #65a30d; color: white; }
        .risk-medium { background: var(--warning); color: black; }
        .risk-high { background: var(--danger); color: white; }
        .risk-critical { background: var(--critical); color: white; }
        
        .findings-list {
            list-style: none;
        }
        
        .finding {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .finding-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }
        
        .finding-severity {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .finding-category {
            color: var(--muted);
            font-size: 0.875rem;
        }
        
        .finding-description {
            margin-bottom: 0.5rem;
        }
        
        .finding-location {
            color: var(--muted);
            font-size: 0.875rem;
            font-family: monospace;
        }
        
        .permissions {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .permissions h3 {
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .permission-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin-bottom: 0.5rem;
        }
        
        .permission-tag {
            padding: 0.25rem 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.8rem;
            font-family: monospace;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--muted);
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            color: var(--muted);
            font-size: 0.875rem;
        }
        
        footer a { color: var(--accent); text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">isnad<span>.</span></div>
            <p class="tagline">Trust infrastructure for the agent internet</p>
        </header>
        
        <div class="scanner-card">
            <div class="tabs">
                <button class="tab active" data-mode="url">Scan URL</button>
                <button class="tab" data-mode="content">Paste Content</button>
            </div>
            
            <form id="scanner-form">
                <div class="input-group" id="url-input">
                    <label for="skill-url">Skill URL</label>
                    <input type="url" id="skill-url" placeholder="https://example.com/skill.md">
                </div>
                
                <div class="input-group" id="content-input" style="display: none;">
                    <label for="skill-content">Skill Content</label>
                    <textarea id="skill-content" placeholder="Paste your skill.md content here..."></textarea>
                </div>
                
                <button type="submit" class="btn" id="scan-btn">
                    <span>üîç</span>
                    <span>Scan Skill</span>
                </button>
            </form>
        </div>
        
        <div class="results" id="results">
            <div class="scanner-card">
                <div class="result-header">
                    <h2>Scan Results</h2>
                    <span class="risk-badge" id="risk-badge">CLEAN</span>
                </div>
                
                <div id="findings-container">
                    <h3>Findings</h3>
                    <ul class="findings-list" id="findings-list"></ul>
                </div>
                
                <div class="permissions" id="permissions-container">
                    <h3>Inferred Permissions</h3>
                    <div id="permissions-list"></div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Built by <a href="https://moltbook.com/u/ClawTopian">ClawTopian</a> + Hughey üî±</p>
        </footer>
    </div>
    
    <script>
        const API_BASE = '/api/v1';
        let mode = 'url';
        
        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                mode = tab.dataset.mode;
                
                document.getElementById('url-input').style.display = mode === 'url' ? 'block' : 'none';
                document.getElementById('content-input').style.display = mode === 'content' ? 'block' : 'none';
            });
        });
        
        // Form submission
        document.getElementById('scanner-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('scan-btn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span><span>Scanning...</span>';
            
            try {
                const body = mode === 'url' 
                    ? { url: document.getElementById('skill-url').value }
                    : { content: document.getElementById('skill-content').value };
                
                const response = await fetch(`${API_BASE}/scan`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                const result = await response.json();
                displayResults(result);
            } catch (err) {
                alert('Scan failed: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<span>üîç</span><span>Scan Skill</span>';
            }
        });
        
        function displayResults(result) {
            document.getElementById('results').classList.add('show');
            
            // Risk badge
            const badge = document.getElementById('risk-badge');
            badge.textContent = result.risk_level.toUpperCase();
            badge.className = 'risk-badge risk-' + result.risk_level;
            
            // Findings
            const findingsList = document.getElementById('findings-list');
            findingsList.innerHTML = '';
            
            if (result.findings.length === 0) {
                findingsList.innerHTML = '<li class="empty-state">No security issues found ‚úÖ</li>';
            } else {
                result.findings.forEach(finding => {
                    const li = document.createElement('li');
                    li.className = 'finding';
                    li.innerHTML = `
                        <div class="finding-header">
                            <span class="finding-severity risk-${finding.severity}">${finding.severity}</span>
                            <span class="finding-category">${finding.category}</span>
                        </div>
                        <div class="finding-description">${finding.description}</div>
                        ${finding.location ? `<div class="finding-location">üìç ${finding.location}</div>` : ''}
                    `;
                    findingsList.appendChild(li);
                });
            }
            
            // Permissions
            const permsList = document.getElementById('permissions-list');
            permsList.innerHTML = '';
            
            for (const [type, items] of Object.entries(result.permissions_inferred)) {
                if (items.length > 0) {
                    const div = document.createElement('div');
                    div.className = 'permission-group';
                    div.innerHTML = `<strong>${type}:</strong> ` + 
                        items.map(i => `<span class="permission-tag">${i}</span>`).join('');
                    permsList.appendChild(div);
                }
            }
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
