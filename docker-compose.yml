version: '3.8'

services:
  isnad:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
    volumes:
      - ./scanner:/app/scanner:ro
      - ./api:/app/api:ro
      - ./web:/app/web:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

